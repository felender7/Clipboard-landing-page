<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/fonts/fontawesome/css/all.css" rel="stylesheet">
    <link href="assets/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png" />
    <script src="assets/js/app.js" type="text/javascript"></script>
    <script src="path/to/smooth-scroll.polyfills.min.js"></script>

    <title>Clipboard landing page - Felender Hlungwani</title>
</head>

<body>
        <!--Hero Image-->
        <section class="hero">
            <div class="hero-content">
                <img id="hero-logo" />
                <h1 class="hero-subtitle" id="hero-subtitle">
                </h1>
                <p id="hero-description"></p>
                <br>
                <div id="hero-links">

                </div>

            </div>
        </section>

        <!--Keep track section-->
        <section class="container text-center">
            <h2 id="tract-title"></h2>
            <p id="track-description"></p>
        </section>

        <section class="container-fluid mt-5 mb-5">
            <div class="row">
                <div class="col col-lg-8">
                    <img id="track-image" class="img-fluid" alt="computer">
                </div>
                <div class="col col-lg-4 mt-5">
                    <h3 id="quick-search-title"></h3>
                    <p id="quick-search-description"></p>

                    <br>
                    <h3 id="icloud-sync-title"></h3>
                    <p id="icloud-sync-description"></p>

                    <br>
                    <h3 id="complete-history-title"></h3>
                    <p id="complete-history-desc"></p>
                </div>
            </div>

            </div>
        </section>

        <!--Access Clipboard-->
        <section class="container text-center mt-10">
            <h2 id="access-clipboard-title"></h2>
            <p id="access-clipboard-desc"></p>

            <img id="access-clipboard-img" alt="" class="mt-5 img-fluid">

        </section>

        <!--supercharge workflow section-->
        <section class="container text-center">
            <h2 id="supercharge-title"></h2>
            <p id="supercharge-desc"></p>

            <div class="row mt-5" id="3-cols">

            </div>


        </section>

        <!--Section logos-->
        <section class="mt-10 text-center">
            <div class="brands container  row" id="brand-logos">

            </div>
        </section>


        <!--download section-->
        <section class="mt-10">
            <div class="container text-center">
                <h2 id="ios-mac-title"></h2>
                <p id="ios-mac-desc"></p>

                <br>
                <div id="download-links">

                </div>
            </div>

        </section>
</body>

<!--footer Section-->
    <footer id="footer"></footer>

</html>
